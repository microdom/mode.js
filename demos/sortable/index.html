<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="./sortable.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/gh/microdom/mode.js@v0.1.0/dist/mode.min.js" type="text/javascript"></script>
</head>
<body>
    <section>
        <div grid>
            <div>
                <h3>Super Heros</h3>
                <ul sortable>
                    <li> Batman</li>
                    <li> Spiderman</li>
                    <li> Punisher</li>
                    <li> Ironman</li>
                    <li> Hulk</li>
                    <li> Daredevil</li>
                </ul>
            </div>
            <div>
                <h3>Super Villains</h3>
                <ul sortable>
                    <li> Penguin</li>
                    <li> LexLutor</li>
                    <li> Jocker</li>
                    <li> Catwoman</li>
                    <li> Octopus</li>
                    <li> Loki</li>
                </ul>
            </div>
        </div>
    </section>
</body>
<script src="./sortable.js" type="text/javascript"></script>
</html>
